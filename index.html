<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="logo--section">
      <div>
        <img src="./images/odin-lined.png" alt="odin-logo" class="logo" />
        <span>ODIN</span>
      </div>
    </div>
    <div class="form--section">
      <div class="non-sense">
        <p class="txt">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="sub-txt">You know you want to.</p>
      </div>
      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="input">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="input">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>
          <div class="input">
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
              <p id="result"></p>
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
              />
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p class="new-account">Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
